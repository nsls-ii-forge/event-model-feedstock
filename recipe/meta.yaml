{% set name = "event-model" %}
{% set version = "1.13.0b1" %}
{% set sha256 = "a3cf410eb1cac1f4befd709068d714b7f00a842ce8fa6f02c319db439978c8b2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - jsonschema
    - numpy

test:
  requires:
    - pytest
  imports:
    - event_model
  commands:
    - pytest --pyargs event_model.tests

about:
  home: https://github.com/bluesky/event-model
  license: BSD 3-Clause
  license_file: LICENSE
  summary: Data model for event-based data collection and analysis
