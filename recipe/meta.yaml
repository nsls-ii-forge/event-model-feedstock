{% set name = "event-model" %}
{% set version = "1.11.1" %}
{% set sha256 = "b4ac46e35842283c982e126f5398d92966bbb17d511ed21d507533a5ad36c387" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 1
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  
requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - jsonschema 
    - numpy

test:
  requires:
    - pytest
  imports:
    - event_model
  commands:
    - pytest --pyargs event_model.tests

about:
  home: https://github.com/bluesky/event-model
  license: BSD 3-Clause
  license_file: LICENSE
  summary: Data model for event-based data collection and analysis
