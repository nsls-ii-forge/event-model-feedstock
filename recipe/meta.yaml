{% set version = "1.11.1" %}

package:
  name: event-model
  version: {{ version }}

source:
  url: https://github.com/bluesky/event-model/archive/v{{ version }}.tar.gz
  fn: event-model-v{{version}}.tar.gz
  sha256: 71ff135326e43361e8a27a8f75666d0a103e1a54e29e83959c069af4bf5b937f

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  
requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - jsonschema 
    - numpy

test:
  requires:
    - pytest
  imports:
    - event_model
  commands:
    - pytest --pyargs event_model.tests

about:
  home: https://github.com/bluesky/event-model
  license: BSD 3-Clause
  license_file: LICENSE
  summary: Data model for event-based data collection and analysis

extra:
  recipe-maintainers:
    - CJ-Wright
    - danielballan
    - ericdill
    - licode
    - mrakitin
    - tacaswell
